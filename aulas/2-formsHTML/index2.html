<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs HTML</title>
</head>
<body>
  <form action="#">
    <label for="text">Text:</label><br>
    <input type="text"><br>

    <label for="number">Number:</label><br>
    <input type="number" min="10" max="99" step="5"><br>

    <label for="range">Range:</label>
    <input type="range" min="0" max="100" value="20"><br>

    <label for="color">Color:</label>
    <input type="color"><br>

    <label for="email">Email:</label><br>
    <input type="email"><br>

    <label for="url">URL:</label><br>
    <input type="url"><br>

    <label for="date">Date:</label>
    <input type="date"><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox"><br> <input type="checkbox">

    <label for="radio">Radio:</label>
    <input type="radio" name="accept"> <input type="radio" name="decline">

    <label for="hidden">Hidden:</label>
    <input type="hidden"><br>

    <label for="file">File:</label>
    <input type="file" multiple><br>

    <label for="search">Search:</label>
    <input type="search"><br>

    <label for="button">Button:</label>
    <input type="submit" value="Submit"><br>
  </form>
</body>
</html>

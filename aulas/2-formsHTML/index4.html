<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons HTML</title>
</head>
<body>
  <form action="#" method="get">
    
    <label for="fname">First name*:</label><br>
    <input type="text" name="name"><br>
    <label for="lname">Last name*</label><br>
    <input type="text" name="lname"><br>
    <label for="email">Email*:</label><br>
    <input type="email" name="email"><br>
    <label for="pwd">Password*</label><br>
    <input type="password" name="pwd"><br><br>
    <button type="reset">Reset</button><br><br>
    <button type="button">Sign Up</button><br><br>
    <button type="submit" onclick="alert('Thank you for your reply')">Sign Up (onclick)</button><br><br>
    <button type="submit" onmouseover="alert('Reply me, please!')">Sign Up (onmouseover)</button><br><br>
    <button type="submit">Submit</button><br><br>
  </form>

</body>
</html>

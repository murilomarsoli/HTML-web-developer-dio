<!DOCTYPE html>
<html lang="ept-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursos especiais - HTML</title>
  <style>
    kbd {
      border: 1px solid black;
    }

    pre {
      background-color: rgb(156, 156, 156);
    }

    code {
      color: red;
    }

    pre p {
      color: rgb(221, 221, 221);
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <p>Para copiar esta informação, pressione <kbd>CTRL</kbd> + <kbd>C</kbd></p>

  <p>Para trocar o fundo de um elemento, utiliza o comando <code>background-color</code></p>

  <p>Comando completo de alterar cor de fundo:</p>
  <pre>
    <p>// Neste momento você aplica desta forma</p>
    <code>
      code {
        background-color: #f1f1f1;
        color: red;
      }
    </code>
  </pre>

</body>
</html>

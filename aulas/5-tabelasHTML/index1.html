<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas HTML</title>
</head>
<body>
  <table summary="Tabela de idades dos alunos que utilizam a plataforma da Digital Innovation One, em um levantamente do dia 26/08/2023 ao dia 28/08/2023">
    <caption>Tabela de idade dos alunos DIO</caption>
    <thead> <!-- elemento que demarca o table header -->
      <tr>
        <th colspan="2">Minha tabela</th>
      </tr>
      <tr> <!-- table row -->
        <th title="Nome completo">Nome</th> <!-- table header -->
        <th>Idade</th>
      </tr>
    </thead>
    <tbody> <!-- elemento que demarca o table body-->
      <tr>
        <td>Felipe</td> <!-- table data -->
        <td>21</td>
      </tr>
      <tr>
        <td>Manuela</td> <!-- table data -->
        <td>19</td>
      </tr>
      <tr>
        <td>Pedro</td> <!-- table data -->
        <td>25</td>
      </tr>
      <tr>
        <td>Leila</td> <!-- table data -->
        <td>33</td>
      </tr>
    </tbody>
    <tfoot> <!-- elemento que demarca o table footer-->
      <tr>
        <td title="Total de alunos">Total</td>
        <td>4</td>
      </tr>
    </tfoot>    
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens</title>
</head>
<body>
  <figure> <!-- container para uma imagem e sua descrição/explicação/texto relacionado -->
    <img src="beautiful-day-at-the-beach.jpg" alt="Dia bonito na praia" width="350px"/>
    <figcaption>Dia bonito na praia</figcaption>
  </figure>

  <picture> <!-- container para várias versões de uma mesma imagem de acordo com a largura da tela - carrega uma nova img -->
    <source srcset="abandoned-iceland-farm-home.jpg" media="(min-width: 600px)">
    <img src="beautiful-day-at-the-beach.jpg" alt="Fazenda abandonada" width="350px"/>
  </picture>
</body>
</html>

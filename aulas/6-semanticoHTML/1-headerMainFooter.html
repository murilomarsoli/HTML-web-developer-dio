<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags estruturais - HTML 5</title>
</head>
<body>
  <main> <!-- tag principal, conteúdo principal da página, UMA por página, não pode ser filha das outras tags estruturais (header, article, section, footer, nav, aside) -->
    Main
    <header>Header</header>

    <section>
      <header>Section Header</header>
      <address>Rua das Flores, número tal</address>
      <footer>Section Footer</footer>
    </section>

    <footer>Footer</footer>
  </main>
</body>
</html>

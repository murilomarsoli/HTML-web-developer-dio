<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag video</title>
</head>
<body>
  
  <video width="320" height="240" controls>
    <source src="caminhovideo.mp4" type="video/mp4">
    <source src="caminhovideo2.webm" type="video/webm">
    <track default src="legenda-pt-br.vtt" kind="subtitles" srclang="pt-br" label="Portuguese - BR">
    <track src="legenda-en.vtt" kind="captions" srclang="en" label="English">
    Seu navegador não suporta esse elemento de vídeo.
  </video>

<!-- Criar arquivos .vtt: captions e subtitles -->

</body>
</html>
